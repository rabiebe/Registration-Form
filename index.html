<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- install bootstrap using cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="js/validation.js" defer></script>
    <title>Inscription</title>
</head>

<body>

    <div class="parent-container d-flex flex-column justify-content-center align-items-center p-5 ">
        <div class="row child-container d-flex flex-row justify-content-center align-items-center p-lg-0 p-sm-5">
            <section class="col-xs-12 position-relative shadow p-3 mb-5 bg-body rounded one">
                <div class="position-absolute icon-box d-flex justify-content-center align-items-center">
                    <i id="user" class="far fa-user icon"></i>
                </div>
                <div class="title">
                    <h5 class="title">Inscrivez-vous</h5>
                    <p class="title">Créez un compte gratuit sur Futur Digital</p>
                </div>
                <form id="inscription">

                    <div class="formulaire">
                        <div class="material-textfield">
                            <input class="txt" placeholder=" " type="text" id="name">
                            <label>Nom complet</label>
                            <div class="message-box"><i hidden id="msg-name" class="fas fa-exclamation-circle"></i>
                            </div>
                        </div>

                        <div class="material-textfield">
                            <input class="txt" placeholder=" " type="text" id="email">
                            <label>Adresse e-mail</label>
                            <div class="message-box">
                                <i hidden id="msg-email" class="fas fa-exclamation-circle"></i>
                            </div>
                        </div>
                        <small hidden id="email-message-errorpattern">Veuillez insérer une adresse email valide</small>

                        <div class="material-textfield">
                            <input class="txt" placeholder=" " type="password" id="password">
                            <label>Mot de passe</label>
                            <div class="position-relative">
                                <i id="eye" class="fas fa-eye position-absolute eye"></i>
                                <i id="eye-slash" class="fas fa-eye-slash position-absolute eye" hidden></i>
                            </div>
                            <div class="message-box"><i hidden id="msg-password" class="fas fa-exclamation-circle"></i>
                            </div>
                        </div>
                        <small id="password-message-errorpattern">Le mot de passe doit comporter entre 4 et 6
                            caractères</small>

                        <div class="material-textfield">
                            <input class="txt" placeholder=" " type="password" id="confirmation">
                            <label>Confirmation de mot de passe</label>
                            <div class="position-relative">
                                <i id="eye-confirmation" class="fas fa-eye position-absolute eye"></i>
                                <i id="eye-slash-confirmation" class="fas fa-eye-slash position-absolute eye"
                                    hidden></i>
                            </div>
                            <div class="message-box"><i hidden id="msg-confirmation"
                                    class="fas fa-exclamation-circle"></i></div>
                        </div>
                        <small hidden id="confirmation-message-errorpattern">Le mot de passe et le mot de passe de
                            confirmation ne correspondent pas</small>
                        <div class="d-inline">
                            <input class="checkbox" type="checkbox" name="" id="acceptation">
                            <small class="acceptation">J'ai accepté <span class="condition" style="color: #FF1A2E;
                            text-decoration-line: underline;">les conditions générales</span>
                            </small>
                        </div>
                        <button class="btn btn-default custom-color custom form-control">S'INSCRIRE</button>
                    </div>
                </form>

            </section>


            <section class="col-xs-12 two"><img src="./images/Image 1@2x.png" class="img" alt="image"></section>
        </div>
    </div>

</body>

</html>
